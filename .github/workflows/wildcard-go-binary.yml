name: Wildcard
permissions:
  contents: read
  pull-requests: read
on:
  push:
    branches:
      - wildcard
    paths:
      - "internal/**/*"
      - "tests/**/*"
      - "go.mod"
      - "main.go"
      - "test.sh"

jobs:
  wildcard:
    runs-on: ubuntu-latest
    if: false
    steps:
      - run: |
          true
