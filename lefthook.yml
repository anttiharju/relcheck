output:
  - success
  - failure

# Match to plan.yml
pre-commit:
  parallel: true
  jobs:
    - name: action-validator
      run: git ls-files -z '.github/workflows/*.yml' '*/action.yml' | xargs -0 action-validator --verbose

    - name: actionlint
      glob: ".github/workflows/*.yml"
      run: actionlint -color

    - name: editorconfig-checker
      run: editorconfig-checker {staged_files}

    - name: Go build and relcheck
      group:
        piped: true
        jobs:
          - run: go build
          - run: ./relcheck all
          - run: ./test.sh

    - name: go test
      glob: "{internal/*,go.*,*.go}"
      run: go test ./...

    - name: golangci-lint
      glob: "{.golangci-version,.golangci.yml,*.go}"
      run: golangci-lint run --fix
      stage_fixed: true

    - name: Keep .yml
      glob: "*.yaml"
      run: echo "You are trying to commit .yaml files. Please use .yml instead for the following files:" && echo {staged_files} && exit 1

    - name: prettier
      glob: "{*.yml,*.md}"
      run: prettier --write {staged_files}
      stage_fixed: true

    - name: rubocop
      glob: "{*.rb}"
      run: ./pkgs/render.sh brew && find pkgs/brew -name "*.rb" -type f -not -name "*template*" -exec rubocop {} \;

    - name: shellcheck
      glob: "{*.sh,.shellcheckrc}"
      run: git ls-files -z '*.sh' | xargs -0 shellcheck --color=always --source-path=SCRIPTDIR
